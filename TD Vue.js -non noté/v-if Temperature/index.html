<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de température</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <label for="celsius">Température en degrés Celsius :</label>
        <input type="number" id="celsius" v-model="celsius">

        <p v-if="celsius >= 100">L'eau bout à cette température.</p>
        <p>Température en Fahrenheit : {{ fahrenheit }} °F</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
